<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
<body>
    {% for dept in depts%}
        {% for doctor in doctors %}
                {% if doctor.docprofile.department.id == dept.id %}
                    <h1>{{doctor.username}}</h1>
                {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
